name: Build and Deploy
on:
  push:
    branches:
      - main # replace with your default branch if not 'main'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Replace test script with noop ğŸš«
        run: |
          sed -i 's/"test": "echo \\"Error: no test specified\\" && exit 0"/"test": "echo \\"noop\\""/g' package.json

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
